<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fetch starting point</title>

    <style>
      html,
      pre {
        font-family: sans-serif;
      }

      body {
        width: 500px;
        margin: 0 auto;
        background-color: #ccc;
      }

      pre {
        line-height: 1.5;
        letter-spacing: 0.05rem;
        padding: 1rem;
        background-color: white;
      }

      label {
        width: 200px;
        margin-right: 33px;
      }

      select {
        width: 350px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Fetch starting point</h1>

    <form>
      <label for="verse-choose">Choose a verse</label>
      <select id="verse-choose" name="verse-choose">
        <option>Verse 1</option>
        <option>Verse 2</option>
        <option>Verse 3</option>
        <option>Verse 4</option>
      </select>
    </form>

    <h2>
      The Conqueror Worm,
      <em>Edgar Allen Poe, 1843</em>
    </h2>

    <pre></pre>

    <script>
      const verseChoose = document.querySelector('select');
      const poemDisplay = document.querySelector('pre');

      verseChoose.addEventListener('change', () => {
        const verse = verseChoose.value;
        updateDisplay(verse);
      });

      function updateDisplay(verse) {
        verse = verse.replace(' ', '').toLowerCase();
        const url = `${verse}.txt`;
        // 调用 `fetch()`，传入 URL。
        fetch(url)
          // fetch() 返回一个 promise。当我们从服务器收到响应时，
          // 会使用该响应调用 promise 的 `then()` 处理器。
          .then((response) => {
            // 如果请求没有成功，我们的处理器会抛出错误。
            if (!response.ok) {
              throw new Error(`HTTP 错误：${response.status}`);
            }
            // 否则（如果请求成功），我们的处理器通过调用
            // response.text() 以获取文本形式的响应，
            // 并立即返回 `response.text()` 返回的 promise。
            return response.text();
          })
          // 若成功调用 response.text()，会使用返回的文本来调用 `then()` 处理器，
          // 然后我们将其拷贝到 `poemDisplay` 框中。
          .then((text) => (poemDisplay.textContent = text))
          // 捕获可能出现的任何错误，
          // 并在 `poemDisplay` 框中显示一条消息。
          .catch((error) => (poemDisplay.textContent = `获取诗歌失败：${error}`));
      }
    </script>
  </body>
</html>
